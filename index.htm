        label:       "generic",
        fillColor:   "rgba(220,220,220,0.2)",
        strokeColor: "rgba(220,220,220,1)",
        pointColor:  "rgba(220,220,220,1)",
        pointStrokeColor:     "#fff",
        pointHighlightFill:   "#fff",
        pointHighlightStroke: "rgba(220,220,220,1)",
        data: []
     };
     function genericAssign( overlay ) { // overlay assign
        var _hsh = {};
        for ( var key in generic ) {
            _hsh[key] = overlay[key] || generic[key];
        }
        return _hsh;
     }
     var species = [ 'CO', 'NO2', 'NOx', 'O3', 'SO2' ];
     var psets = [];

        psets[i] = genericAssign( { label: species[i], fillColor: fillColors[i], strokeColor: strokeColors[i], pointColor: strokeColors[i], pointHighlightStroke: strokeColors[i] } );
     }

</script>
